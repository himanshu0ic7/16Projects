<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen active" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Test you knowledge with these fun questions</p>
            <button class="start-btn" id="start-btn">Start Quiz</button>
        </div> 

        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">Question Goes here</h2>
                <div class="quiz-info">
                    <div class="left-info">
                        <p>Question</p>
                        <span id="start-question-index">1</span>
                        <p>of</p>
                        <span id="end-question-index">5</span>
                    </div>

                    <div class="right-info">
                        <p>Score:</p>
                        <span id="score">0</span>
                    </div>
                </div>
            </div>

            <div class="option-container" id="option-container">
                <!-- from js -->
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <div class="screen" id="result-screen">
            <h1>Quiz Result</h1>
            <div class="result-info">
                <p>You Scored <span id="scored-marks">0</span> out of <span id="max-marks">5</span></p> 
                <div class="result-msg">Great!</div>
            </div>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
